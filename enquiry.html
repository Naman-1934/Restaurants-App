<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('enquiry-back.jpg');
      background-position: center  top;
      background-size: 1230px;
    }
    .home{
      display: flex;
      position: relative;
      margin: 10px 25px;
    }
    .home a{
      display: flex;
      position: relative;
      margin: 1px 1px;
      text-decoration: none;
    }
    .home a:hover{
      color: red;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    p {
      margin-bottom: 10px;
    }

    form {
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <div class="home">
        <a href="index.html">Home</a>
    </div>
  <div class="container">
    <h1>ENQUIRY FORM</h1>
    <p>Have a question or need more information? Fill out the form below and we'll get back to you as soon as possible.</p>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
    <p>You can also reach us via email at <a href="namans.franchise@jkfood.com">namans.franchise@jkfood.com</a> or call us at <a href="tel:+91 1234567890">+91 1234567890</a>.</p>
  </div>
</body>
</html>
